<ion-header>
    <app-header title="Liste des objets disponible au prêt">
        <ion-button slot="start" (click)="back()"><ion-icon name="arrow-back"></ion-icon></ion-button>
      </app-header>
</ion-header>
<ion-content  padding>
   
   <!-- MAP GOES HERE  <app-map style="height:70%"></app-map>
    boxshadow : none-->
   
   
   <div id="mapId" style="width: 100%; height: 70%"
      leaflet [leafletOptions]="options" 
      (leafletMapReady)="onMapReady($event)" 
      [leafletLayers]="markers">
    </div>
    <div style="width: 100%; height: 30%">
    <ion-grid *ngIf="(items$| async) as items;">  
    <ion-row *ngFor="let item of items">      
      <ion-col>
          <ion-item tappable [routerLink]="'/x/fm/item/' + item._id">
              <ion-label>
                  {{ item.items[0].name }} mise à dispo par {{ item.pseudo }}
              </ion-label>
            </ion-item>
              <!-- <ion-col  tappable [routerLink]="['user',item._id]">{{item?.name}}</ion-col> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
