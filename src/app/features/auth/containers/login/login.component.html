<ion-content  padding class="background">
  <form [formGroup]="form" (submit)="send(buttonType)">
    <ion-grid >
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large"  [disabled]="!form.valid" expand="block" (click)="send('login')">Login</ion-button>
            <ion-button size="large"  [disabled]="!form.valid" expand="block" (click)="send('register')">Register</ion-button>
           </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
