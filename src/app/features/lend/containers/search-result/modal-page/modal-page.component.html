<ion-header translucent>
    <ion-toolbar>
      <ion-title>Détail</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Fermer</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content  padding>
     <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Préteur-euse</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          
          <ion-avatar>
              <ion-label>{{ user.pseudo }}</ion-label>
              <img [src]="user?.avatar ? user?.avatar : 'https://i.imgur.com/9HJtn5y.png' ">
          </ion-avatar>
        </ion-card-content>
      </ion-card>
      <ion-grid>
        <ion-row *ngFor="let item of user.items">
          <ion-col *ngIf="item.name && item.name.includes(txt)">
              <ion-card>
                  <ion-card-header>
                    <ion-card-title color="primary">{{item?.name}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-thumbnail>
                          <img [src]="item?.image ? item?.image : 'https://i.imgur.com/YKPFuaft.png'" />
                      </ion-thumbnail>
                      <ion-text>
                          {{item?.description}}
                      </ion-text>
                      <ion-button size="small" tappable (click)="ask(item._id)"> 
                        Faire une demande
                      </ion-button>
                      <!-- lendRouter.post('/:borrower_id/:lender_id/:item_id', authMiddleware, askLendHandler); // TODO add validate for item_id -->

                    </ion-card-content>
              </ion-card>
              
          </ion-col>
        </ion-row>
      </ion-grid>
      
  </ion-content>
